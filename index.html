<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="style.css ">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap" rel="stylesheet">
	<script src="app.js" defer></script>
</head>
<body>
    <div class="container">
		<header>
			<h1>
				<span>Rock</span>
				<span>Paper</span>
				<span>Scissors</span>
			</h1>
			<div class="score">
				<h4>score</h4>
				<div id="score">0</div>
			</div>
		</header>

		<main id="main">
			<button class="btn paper pick" id="paper">
				<span class="wrapper">
					<img id="img-paper" src="images/icon-paper.svg" alt="paper">
				</span>
			</button>
			<button class="btn scissors pick" id="scissors">
				<span class="wrapper">
					<img src="images/icon-scissors.svg" alt="scissors">
				</span>
			</button>
			<button class="btn rock pick" id="rock">
				<span class="wrapper">
					<img src="images/icon-rock.svg" alt="rock">
				</span>
			</button>
		</main>
		<div class="rules-model" id="model">
			<img src="images/image-rules.svg" alt="rules">
			<button id="close">
				<img src="images/icon-close.svg" alt="close">
			</button>
		</div>
	</div>
	
	
	<div class="selection" id="selection"> 
		<div class="box box-1">
			<h2>You picked</h2>
			<button class="btn paper" id="user_select">
				<span class="wrapper">
					<img id="img-paper" src="images/icon-paper.svg" alt="paper">
				</span>
			</button>
		</div>
		<div class="box box-3">
			<h2>The house picked</h2>
			<button class="btn rock" id="comp_select">
				<span class="wrapper">
					<img src="images/icon-rock.svg" alt="rock">
				</span>
			</button>
		</div>
		<div class="box box-2">
			<p class="big-text"><span id="winner">win</span></p>
			<button class="button" id="play">Play Again</button>
		</div>
  </div>
  <button id="open" class="rules">Rules</button>
</body>
</html>
